<div class="container justify-content-center align-items-center mt-5">
    <div class="d-flex justify-content-center align-items-center  flex-column py-5">
        <img src="../../assets/Logo.png" [ngStyle]="{'object-fit': 'cover', 'height.px': 80, 'width.px': 80}" />
        <h2>Sign In</h2>
    </div>
    <div class="d-flex align-items-center justify-content-center">
        <form *ngIf="signInForm" [formGroup]="signInForm" class="w-50" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label fw-bold">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email"
                    aria-describedby="emailHelp" (focus)="onFocus()">
                <div
                    *ngIf="signInForm?.get('email')?.invalid && (signInForm?.get('email')?.dirty || signInForm?.get('email')?.touched)">
                    <small class="text-danger">Please enter a valid email address.</small>
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label fw-bold">Password</label>
                <div class="input-group">
                    <input type="{{ passwordVisible ? 'text' : 'password' }}" class="form-control"
                        id="exampleInputPassword1" formControlName="password" (focus)="onFocus()">
                    <button class="btn btn-outline-success" type="button" (click)="togglePasswordVisibility()">
                        <i class="fas" [ngClass]="{'fa-eye': passwordVisible, 'fa-eye-slash': !passwordVisible}"
                            id="eyeIcon"></i>
                    </button>
                </div>
                <div
                    *ngIf="signInForm?.get('password')?.invalid && (signInForm?.get('password')?.dirty || signInForm?.get('password')?.touched)">
                    <small class="text-danger">Please enter a password.</small>
                </div>
                <div *ngIf="isInvalid" class="text-danger">Invalid email or password</div>
            </div>
            <div class="my-5 d-flex justify-content-center align-items-center flex-column">
                <button type="submit" [disabled]="signInForm.invalid" class="btn btn-success w-50 fw-bold p-2">Sign
                    In</button>
                <p class="mt-2">Don't Have an Account? <a routerLink="/register">Sign Up</a></p>
            </div>
        </form>
    </div>
</div>
