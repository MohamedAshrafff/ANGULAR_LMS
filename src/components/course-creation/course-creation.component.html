<app-instructor-navbar></app-instructor-navbar>
<div class="container">
    <div class="row">
        <h3 class="text-center">Course Creation</h3>
        <div class="card col-md-6 offset-md-3">
            <div class="form-group mt-3">
                <label class="fw-bold" for="courseId">Course ID:</label>
                <input type="number" class="form-control" id="courseId" placeholder="Enter course ID" name="courseId"
                    required #courseId>
            </div>
            <div class="form-group">
                <label class="fw-bold" for="courseName">Course Name:</label>
                <input type="text" class="form-control" id="courseName" placeholder="Enter course name"
                    name="courseName" required #courseName>
            </div>
            <div class="form-group">
                <label class="fw-bold" for="instructorName">Instructor Name:</label>
                <input type="text" class="form-control" id="instructorName" placeholder="Enter instructor name"
                    name="instructorName" required #instructorName>
            </div>
            <!-- <div class="form-group">
                    <label class="fw-bold" for="courseImage">Course Image URL:</label>
                    <input type="text" class="form-control" id="courseImage" placeholder="Enter course image URL"
                        name="courseImage" #courseImage>
                </div> -->
            <div class="form-group">
                <label class="fw-bold" for="courseTag">Course Tag:</label>
                <input type="text" class="form-control" id="courseTag" placeholder="Enter course tag" name="courseTag"
                    required #courseTag>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-success my-5 w-25"
                    (click)="createCourse(courseId.value, courseName.value, instructorName.value, courseTag.value)">Submit</button>
            </div>
        </div>
    </div>
</div>
