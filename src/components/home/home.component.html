<div>
  <app-navbar></app-navbar>
  <div class="container mt-5">
    <h2>Welcome to the LMS !</h2>
    <p>This is a simple Learning Management System that allows you to manage your tasks and
      courses.</p>

    <p class="alert alert-success fs-3 fw-bold text-center">NEW COURSES ADDED !</p>

    <h4>KEEP LEARNING</h4>
    <h5>Your enrolled courses</h5>

    <!-- Display loading spinner only for ng-container -->
    <ng-container *ngIf="isLoading; else coursesContent">
      <div class="d-flex justify-content-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </ng-container>

    <!-- Content for courses -->
    <ng-template #coursesContent>
      <div class="row justify-content-start text-start ">
        <ng-container *ngFor="let course of courses ; index as i">
          <div class="col-md-3 mb-4"> <!-- Add mb-4 for bottom margin -->
            <div class="card">
              <div class="card-body">
                <img src="../../assets/c_bg{{course.course_image}}.png" class="card-img-top" alt="..."
                  [style.object-fit]="'cover'" [style.height.px]="150" style="border-radius: 10px;">
                <span class="badge text-primary my-2" [style.backgroundColor]="'#e2d5ff'">{{ course.course_tag }}</span>
                <h5 class="card-title align-items-baseline mb-4 fw-bold">{{ course.course_name }}</h5>
                <p class="card-text">Instructor : <span class="fw-bold">{{ course.instructor_name }}</span></p>
                <a [routerLink]="['/courses', course.id]" class="btn btn-success w-100 ">View Course </a>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </ng-template>
  </div>
</div>
