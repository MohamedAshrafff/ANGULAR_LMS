<app-instructor-navbar></app-instructor-navbar>
<div class="container">
    <h2 class="text-center mt-5 mb-3">Progress of {{user?.full_name}}</h2>
    <ng-container *ngFor="let course of courses; index as i">
        <div class="card mt-2" style="background-color: #e9f2f0;">
            <div class="card-body d-flex justify-content-between align-items-center">
                <h4 class="w-50">{{i+1}} {{course.course_name}} </h4>
                <div class="text-center me-5 fw-bold">
                    {{getPercentage(i)}}%
                </div>
            </div>
        </div>
    </ng-container>
</div>
